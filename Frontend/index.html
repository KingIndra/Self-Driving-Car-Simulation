<!DOCTYPE html>
<head>
    <title>Self Driving Car Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cda2a0f3cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="carCanvas" style="position: absolute; z-index: -1;"></canvas>
    <div id="dis">
        <div id="verticalButtons">
            <button id="changeMode" mode="" onclick="changeMode()"><i class="fa-solid fa-robot"></i></button>
            &ensp;
            &ensp;
            <button id="changeSpeed" speed=3 style="width: 30px;"><i class="fa-solid fa-3"></i></button>
            &ensp;
            &ensp;
            <button id="changeMode" mode="" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></button>
            <!-- <button onclick="save()"><i class="fa-solid fa-floppy-disk"></i></button>
            <button onclick="discard()"><i class="fa-solid fa-trash"></i></button> -->
        </div>
        <span id="bottom-info">
            Speed: <span id="speed">0</span>
            <br>
            Score: <span id="score">0</span>
            <br>
            High Score: <span id="highScore">0</span>
            <br>
            <span id="extras">
                <!-- Car: <span id="score">1</span>
                <br>
                Generation: <span id="score">1</span> -->
            </span>
        </span>
    </div>
    <script src="streetlight.js"></script>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
